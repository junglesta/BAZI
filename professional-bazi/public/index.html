<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Ba Zi Calculator | 專業八字計算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #1a1a1a;
            --border: #bdc3c7;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: var(--primary);
        }
        
        .results {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .results.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pillars {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .pillar {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .pillar:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .pillar-title {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .pillar-chinese {
            font-size: 2.5rem;
            color: var(--primary);
            margin: 10px 0;
            font-weight: bold;
        }
        
        .pillar-info {
            font-size: 0.85rem;
            color: var(--secondary);
        }
        
        .element-analysis {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .element-title {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .element-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .element-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .element-name {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .element-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .info-box {
            background: #fff3cd;
            border-left: 4px solid var(--warning);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .info-box strong {
            color: var(--primary);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid var(--light);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #721c24;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .pillars {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PROFESSIONAL BA ZI CALCULATOR</h1>
            <div class="subtitle">專業八字計算器 | Solar Terms Based • 節氣精準</div>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label for="year">Year 年</label>
                    <input type="number" id="year" min="1900" max="2100" value="2024">
                </div>
                <div class="form-group">
                    <label for="month">Month 月</label>
                    <input type="number" id="month" min="1" max="12" value="1">
                </div>
                <div class="form-group">
                    <label for="day">Day 日</label>
                    <input type="number" id="day" min="1" max="31" value="1">
                </div>
                <div class="form-group">
                    <label for="hour">Hour 時 (0-23)</label>
                    <input type="number" id="hour" min="0" max="23" value="0">
                </div>
                <div class="form-group">
                    <label for="minute">Minute 分</label>
                    <input type="number" id="minute" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="calculate()">
                    Calculate 計算
                </button>
                <button class="btn btn-secondary" onclick="useCurrentTime()">
                    Current Time 現在時間
                </button>
                <button class="btn btn-secondary" onclick="testDate()">
                    Test Oct 9, 1967
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Calculating...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="results" id="results">
                <div class="info-box">
                    <strong>Solar Term:</strong> <span id="solarTerm">-</span><br>
                    <strong>Date/Time:</strong> <span id="dateTime">-</span><br>
                    <strong>Zodiac:</strong> <span id="zodiac">-</span>
                </div>
                
                <div class="pillars" id="pillars">
                    <!-- Pillars will be inserted here -->
                </div>
                
                <div class="element-analysis">
                    <div class="element-title">Five Elements Analysis 五行分析</div>
                    <div class="element-grid" id="elements">
                        <!-- Elements will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function calculate() {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(`/api/calculate?year=${year}&month=${month}&day=${day}&hour=${hour}&minute=${minute}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Calculation failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        function displayResults(data) {
            // Update info box
            document.getElementById('solarTerm').textContent = data.solarTerm || 'Between terms';
            document.getElementById('dateTime').textContent = data.dateTime.formatted;
            document.getElementById('zodiac').textContent = data.zodiac;
            
            // Display pillars
            const pillarsDiv = document.getElementById('pillars');
            pillarsDiv.innerHTML = '';
            
            const pillarTitles = {
                year: 'Year Pillar<br>年柱',
                month: 'Month Pillar<br>月柱',
                day: 'Day Pillar<br>日柱',
                hour: 'Hour Pillar<br>時柱'
            };
            
            for (const [key, title] of Object.entries(pillarTitles)) {
                const pillar = data.pillars[key];
                const div = document.createElement('div');
                div.className = 'pillar';
                div.innerHTML = `
                    <div class="pillar-title">${title}</div>
                    <div class="pillar-chinese">${pillar.ganZhi}</div>
                    <div class="pillar-info">
                        ${pillar.stem} ${pillar.branch}
                        ${key === 'month' && pillar.solarMonth ? `<br>Solar Month: ${pillar.solarMonth}` : ''}
                        ${key === 'hour' && pillar.doubleHour ? `<br>${pillar.doubleHour}` : ''}
                    </div>
                `;
                pillarsDiv.appendChild(div);
            }
            
            // Display elements
            const elementsDiv = document.getElementById('elements');
            elementsDiv.innerHTML = '';
            
            const elementNames = {
                '木': 'Wood',
                '火': 'Fire',
                '土': 'Earth',
                '金': 'Metal',
                '水': 'Water'
            };
            
            for (const [element, count] of Object.entries(data.elements.counts)) {
                const div = document.createElement('div');
                div.className = 'element-item';
                div.innerHTML = `
                    <div class="element-name">${element}</div>
                    <div class="element-count">${count}</div>
                    <div style="font-size: 0.8rem; color: #666;">${elementNames[element]}</div>
                `;
                elementsDiv.appendChild(div);
            }
            
            // Show results
            document.getElementById('results').classList.add('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function useCurrentTime() {
            const now = new Date();
            document.getElementById('year').value = now.getFullYear();
            document.getElementById('month').value = now.getMonth() + 1;
            document.getElementById('day').value = now.getDate();
            document.getElementById('hour').value = now.getHours();
            document.getElementById('minute').value = now.getMinutes();
        }
        
        function testDate() {
            // Test the problematic October 9, 1967 date
            document.getElementById('year').value = 1967;
            document.getElementById('month').value = 10;
            document.getElementById('day').value = 9;
            document.getElementById('hour').value = 3;
            document.getElementById('minute').value = 0;
            calculate();
        }
        
        // Load current time on page load
        window.addEventListener('DOMContentLoaded', useCurrentTime);
    </script>
</body>
</html>
