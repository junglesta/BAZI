<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Ba Zi Calculator | 專業八字計算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: white;
            --text-primary: #2c3e50;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --hover-shadow: rgba(0,0,0,0.1);
            --pillar-bg: #f8fafc;
            --element-bg: white;
            --info-bg: #fef3c7;
            --info-border: #f59e0b;
            --header-bg: #2c3e50;
            --input-bg: white;
            --input-border: #cbd5e1;
            --button-primary: #dc2626;
            --button-secondary: #64748b;
        }
        
        html.dark {
            --bg-gradient-start: #1e293b;
            --bg-gradient-end: #0f172a;
            --container-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --hover-shadow: rgba(148, 163, 184, 0.1);
            --pillar-bg: #0f172a;
            --element-bg: #0f172a;
            --info-bg: #1e293b;
            --info-border: #f59e0b;
            --header-bg: #0f172a;
            --input-bg: #0f172a;
            --input-border: #475569;
            --button-primary: #dc2626;
            --button-secondary: #475569;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
            width: 100%;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .header {
            background: var(--header-bg);
            color: white;
            padding: 30px;
            position: relative;
        }
        
        .header-content {
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #667eea 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            color: #94a3b8;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: var(--button-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }
        
        .btn-secondary {
            background: var(--button-secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .results {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .results.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pillars {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .pillar {
            background: var(--pillar-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .pillar:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--hover-shadow);
            border-color: #dc2626;
        }
        
        .pillar-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .pillar-subtitle {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .pillar-chinese {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .stem-char {
            transition: all 0.3s;
        }
        
        .branch-char {
            transition: all 0.3s;
        }
        
        .pillar:hover .stem-char,
        .pillar:hover .branch-char {
            transform: scale(1.1);
        }
        
        .color-wood { color: #10b981; }
        .color-fire { color: #ef4444; }
        .color-earth { color: #f59e0b; }
        .color-metal { color: #6b7280; }
        .color-water { color: #3b82f6; }
        
        .pillar-pinyin {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin: 5px 0;
            font-weight: 500;
        }
        
        .pillar-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .pillar-details {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }
        
        .element-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin: 2px;
        }
        
        .badge-wood { background: #10b98120; color: #10b981; }
        .badge-fire { background: #ef444420; color: #ef4444; }
        .badge-earth { background: #f59e0b20; color: #f59e0b; }
        .badge-metal { background: #6b728020; color: #6b7280; }
        .badge-water { background: #3b82f620; color: #3b82f6; }
        
        .element-analysis {
            background: var(--pillar-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .element-title {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .element-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .element-item {
            text-align: center;
            padding: 15px 10px;
            background: var(--element-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .element-item:hover {
            transform: scale(1.05);
        }
        
        .element-name {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .element-count {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .element-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .info-box {
            background: var(--info-bg);
            border-left: 4px solid var(--info-border);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .info-box strong {
            color: var(--text-primary);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .info-value {
            color: var(--text-primary);
        }
        
        .zodiac-display {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee2e2;
            border-left: 4px solid #dc2626;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #991b1b;
        }
        
        html.dark .error {
            background: #7f1d1d;
            color: #fecaca;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .pillars {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .element-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                <span id="theme-icon">🌙</span>
            </button>
            <div class="header-content">
                <h1>PROFESSIONAL BA ZI CALCULATOR</h1>
                <div class="subtitle">專業八字計算器 | Solar Terms Based • 節氣精準</div>
            </div>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label for="year">Year • 年</label>
                    <input type="number" id="year" min="1900" max="2100" value="2024">
                </div>
                <div class="form-group">
                    <label for="month">Month • 月</label>
                    <input type="number" id="month" min="1" max="12" value="1">
                </div>
                <div class="form-group">
                    <label for="day">Day • 日</label>
                    <input type="number" id="day" min="1" max="31" value="1">
                </div>
                <div class="form-group">
                    <label for="hour">Hour • 時 (0-23)</label>
                    <input type="number" id="hour" min="0" max="23" value="0">
                </div>
                <div class="form-group">
                    <label for="minute">Minute • 分</label>
                    <input type="number" id="minute" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="calculate()">
                    Calculate • 計算
                </button>
                <button class="btn btn-secondary" onclick="useCurrentTime()">
                    Current Time • 現在
                </button>
                <button class="btn btn-secondary" onclick="testDate()">
                    Test 1967
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: var(--text-primary);">Calculating...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="results" id="results">
                <div class="info-box">
                    <div class="info-row">
                        <span class="info-label">Solar Term • 節氣:</span>
                        <span class="info-value" id="solarTerm">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Date/Time • 日期時間:</span>
                        <span class="info-value" id="dateTime">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Zodiac Animal • 生肖:</span>
                        <span class="info-value zodiac-display" id="zodiac">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Day Master • 日主:</span>
                        <span class="info-value" id="dayMaster">-</span>
                    </div>
                </div>
                
                <div class="pillars" id="pillars">
                    <!-- Pillars will be inserted here -->
                </div>
                
                <div class="element-analysis">
                    <div class="element-title">Five Elements Analysis • 五行分析</div>
                    <div class="element-grid" id="elements">
                        <!-- Elements will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.className = savedTheme;
            updateThemeIcon(savedTheme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.className;
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.className = newTheme;
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            document.getElementById('theme-icon').textContent = theme === 'light' ? '🌙' : '☀️';
        }
        
        async function calculate() {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(`/api/calculate?year=${year}&month=${month}&day=${day}&hour=${hour}&minute=${minute}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Calculation failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        function displayResults(data) {
            // Update info box
            document.getElementById('solarTerm').textContent = data.solarTerm || 'Between terms • 節氣之間';
            document.getElementById('dateTime').textContent = data.dateTime.formatted;
            
            // Display zodiac with emoji
            const zodiacEl = document.getElementById('zodiac');
            if (data.zodiac) {
                zodiacEl.innerHTML = `${data.zodiac.emoji} ${data.zodiac.english} • ${data.zodiac.chinese}`;
            } else {
                zodiacEl.textContent = '-';
            }
            
            // Display day master
            const dayMasterEl = document.getElementById('dayMaster');
            if (data.dayMaster && data.dayMaster.info) {
                const info = data.dayMaster.info;
                dayMasterEl.innerHTML = `<span class="color-${info.color}">${data.dayMaster.stem}</span> ${info.pinyin} - ${info.element} • ${info.elementCn}`;
            } else {
                dayMasterEl.textContent = '-';
            }
            
            // Display pillars
            const pillarsDiv = document.getElementById('pillars');
            pillarsDiv.innerHTML = '';
            
            const pillarTitles = {
                year: {
                    en: 'Year Pillar',
                    cn: '年柱',
                    desc: 'Ancestry & Social • 祖先社交'
                },
                month: {
                    en: 'Month Pillar',
                    cn: '月柱',
                    desc: 'Parents & Career • 父母事業'
                },
                day: {
                    en: 'Day Pillar',
                    cn: '日柱',
                    desc: 'Self & Marriage • 自己婚姻'
                },
                hour: {
                    en: 'Hour Pillar',
                    cn: '時柱',
                    desc: 'Children & Future • 子女未來'
                }
            };
            
            for (const [key, titleInfo] of Object.entries(pillarTitles)) {
                const pillar = data.pillars[key];
                const div = document.createElement('div');
                div.className = 'pillar';
                
                // Get stem and branch info
                const stemInfo = pillar.stemInfo || {};
                const branchInfo = pillar.branchInfo || {};
                
                div.innerHTML = `
                    <div class="pillar-title">${titleInfo.en} • ${titleInfo.cn}</div>
                    <div class="pillar-subtitle">${titleInfo.desc}</div>
                    <div class="pillar-chinese">
                        <span class="stem-char color-${stemInfo.color || 'metal'}">${pillar.stem}</span>
                        <span class="branch-char">${pillar.branch}</span>
                    </div>
                    <div class="pillar-pinyin">
                        ${stemInfo.pinyin || ''}-${branchInfo.pinyin || ''}
                    </div>
                    <div class="pillar-info">
                        <div style="margin: 5px 0;">
                            <span class="element-badge badge-${stemInfo.color || 'metal'}">
                                ${stemInfo.element || ''} • ${stemInfo.elementCn || ''}
                            </span>
                        </div>
                        ${branchInfo.emoji || ''} ${branchInfo.animal || ''} • ${branchInfo.animalCn || ''}
                        ${key === 'month' && pillar.solarMonth ? `<br>Solar Month • 節氣月: ${pillar.solarMonth}` : ''}
                        ${key === 'month' && pillar.solarTerm ? `<br>${pillar.solarTerm}` : ''}
                        ${key === 'hour' && pillar.doubleHour ? `<br>${pillar.doubleHour}` : ''}
                    </div>
                `;
                pillarsDiv.appendChild(div);
            }
            
            // Display elements
            const elementsDiv = document.getElementById('elements');
            elementsDiv.innerHTML = '';
            
            const elementInfo = {
                '木': { en: 'Wood', color: 'wood' },
                '火': { en: 'Fire', color: 'fire' },
                '土': { en: 'Earth', color: 'earth' },
                '金': { en: 'Metal', color: 'metal' },
                '水': { en: 'Water', color: 'water' }
            };
            
            for (const [element, count] of Object.entries(data.elements.counts)) {
                const info = elementInfo[element] || {};
                const div = document.createElement('div');
                div.className = 'element-item';
                div.innerHTML = `
                    <div class="element-name color-${info.color}">${element}</div>
                    <div class="element-count color-${info.color}">${count}</div>
                    <div class="element-label">${info.en}</div>
                `;
                elementsDiv.appendChild(div);
            }
            
            // Show results
            document.getElementById('results').classList.add('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function useCurrentTime() {
            const now = new Date();
            document.getElementById('year').value = now.getFullYear();
            document.getElementById('month').value = now.getMonth() + 1;
            document.getElementById('day').value = now.getDate();
            document.getElementById('hour').value = now.getHours();
            document.getElementById('minute').value = now.getMinutes();
        }
        
        function testDate() {
            // Test the problematic October 9, 1967 date
            document.getElementById('year').value = 1967;
            document.getElementById('month').value = 10;
            document.getElementById('day').value = 9;
            document.getElementById('hour').value = 11;
            document.getElementById('minute').value = 0;
            calculate();
        }
        
        // Initialize theme and load current time on page load
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            useCurrentTime();
        });
    </script>
</body>
</html>
